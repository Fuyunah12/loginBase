<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register at TheFuyunah</title>
    <link rel="stylesheet" href="../css/register.index.css">
</head>
<body>

    <header>

        <h1>
            Welcome to TheFuyunah
        </h1>

    </header>

    <main>

        <section id="base">
            <h3 id="LR">
                <a href="login.html" id="aLR1" class="aLR">Login</a> 
                / 
                <a href="register.index.html" id="aLR2" class="aLR">Register</a>
            </h3>

                <h5>register or log in to join TheFuyunah</h5>

                <section id="infoPes">

                    <input type="text" name="ctName" id="nameBox" placeholder="Complet Name"> <br>

                    <input type="text" name="ctUserName" id="userNameBox" placeholder="User Name"> <br>

                    <input type="email" name="ctEmail" id="emailBox" placeholder="E-Mail"> <br>

                    <input type="password" name="ctPassword" id="passwordBox" placeholder="password"> <br>

                    <input type="password" name="ctReapetPassword" id="reapetPassword" placeholder="Repet password">

                </section>  

        </section>

    </main>

    <footer>

        <p>&copy; Fuyunah</p>

    </footer>

    <script src="../js/register.index.js"></script>
</body>
</html>
